<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body  class="bg-light">
    <!-- start of main container -->
    <div class="container">
        <!-- row 1 -->
        <div class="row d-flex justify-content-center py-2">
                <div col="col-12">
                <header>
                    <span class="h1">Password Generator</span>
                </header>
            </div>
        </div>
        <!-- row 2 -->
        <div class="row bg-white shadow-sm py-2 ">
            <div class="col">
                <form>
                    <div class="col d-flex justify-content-center">
                        <button type="button" autofocus id="generateButton" class="btn btn-primary form-group row">Generate Password</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <textarea id="passwordEntry" class="form-group row" cols=40 rows=10>Password Output</textarea>
                    </div>
                </form>
            </div>
        </div>
        <!-- end of row 2 -->
    </div>
    <!-- end of main container -->
    <script src="script.js"></script>
    
</body>
</html>
